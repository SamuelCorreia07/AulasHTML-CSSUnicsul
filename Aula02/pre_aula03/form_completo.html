<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
</head>
<body>
    <main>
        <h2>Entre em Contato</h2>
        <p>Por favor, preencha o formulário abaixo para entrar em contato conosco.</p>
        <form action="processar_formulario.php" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </fieldset>
            <fieldset>
                <legend>Selecione o Tópico</legend>
                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto">
                    <option value="matricula">Matrícula</option>
                    <option value="blackboard">Blackboard</option>
                    <option value="portal">Portal do Aluno</option>
                    <option value="outros">Outros</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Deixe Sua Mensagem</legend>
                <label for="assunto">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="4" cols="50" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Campus de preferência</legend>
                <label for="onde_encontrou">Escolha o campus:</label>
                <input type="text" id="onde_encontrou" name="onde_encontrou" list="campus">
                <datalist id="campus">
                    <option value="Anália Franco"></option>
                    <option value="Guarulhos"></option>
                    <option value="Liberdade"></option>
                    <option value="Paulista"></option>
                    <option value="Santo Amaro"></option>
                    <option value="São Miguel"></option>
                    <option value="Villa-Lobos"></option>
                </datalist>
            </fieldset>
            <fieldset>
                <legend>Opções Adicionais</legend>
                <input type="checkbox" id="newsteller" name="opcoes" value="newsteller">
                <label for="newsteller">Eu aceito receber newstellers</label>
                <input type="checkbox" id="promocoes" name="opcoes" value="promocoes">
                <label for="promocoes">Eu aceito receber promoções por e-mail</label>
                <input type="checkbox" id="novidades" name="opcoes" value="novidades">
                <label for="novidades">Eu aceito receber novidades sobre eventos e cursos</label>
                <input type="checkbox" id="termos" name="opcoes" value="termos">
                <label for="termos">Eu aceito os termos e condições</label>
            </fieldset>
            <fieldset>
                <legend>Seleção de Período</legend>
                <label for="datemax">Entre com uma data antes de 1980/12/31:</label>
                <input type="date" name="datemax" id="datemax" max="1979-12-31">
                <label for="datemin">Entre com uma data após de 2000/12/31:</label>
                <input type="date" name="datemin" id="datemin" min="2000-12-31">
                <label for="quantity">Quantity (betwenn 1 and 5):</label>
                <input type="number" name="quantity" id="quantity" min="1" max="5">
            </fieldset>
            <input type="submit">
        </form>
    </main>
</body>
</html>
